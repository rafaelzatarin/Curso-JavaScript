<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(0, 174, 255);
            color: white; /* comentário em CSS */
            font: normal 20pt arial;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em Html-->
    <p>Já me livrei da maldição</p>
    
    <script>
        var n1 = Number.parseInt(window.prompt('Digite primeiro número: ')) //String p/ Inteiro
        var n2 = Number.parseFloat(window.prompt('Digite segundo número: ')) //String p/ Float
        var n3 = Number(window.prompt('Digite terceiro número: ')) //String para Int ou Float
        var s = n1 + n2 + n3
        window.alert (`A soma entre ${n1}, ${n2} e ${n3} é: ${String(s)}`)
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
